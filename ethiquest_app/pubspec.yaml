name: ethiquest
description: An ethical business decision-making simulation game.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1
  
  # Networking
  dio: ^5.3.2
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_markdown: ^0.6.18
  
  # Charts and Visualizations
  fl_chart: ^0.63.0
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.1
  uuid: ^4.2.1
  
  # Animations
  animations: ^2.0.8
  flutter_animate: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Testing
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6
  test: ^1.24.9
  integration_test:
    sdk: flutter
  
  # Development Tools
  flutter_lints: ^2.0.3
  flutter_gen: ^5.3.2
  
  # Code Generation
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Additional configuration for code generation
json_annotation:
  include_if_null: false
  
dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    number-of-parameters: 4
    maximum-nesting-level: 5
  rules:
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else